<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <link rel="stylesheet" href="styles.css/1.css">
  <link rel="icon" type="image/png" href="assets/apple-touch-icon.png">
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Set a New Password</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="Enter new password" required>
      <input type="password" id="confirm-password" placeholder="Confirm new password" required>
      <button type="submit" id="submit-btn">Reset Password</button>
    </form>
    <div id="form-message" role="alert" style="text-align: center; margin-top: 15px;"></div>
  </div>

  <script src="script.js/config.js"></script>
  <script src="script.js/reset.js"></script>
</body>
</html>
