<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticating...</title>
  <script src="./script.js/config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      const isNewUser = params.get('isNewUser') === 'true';

      if (name && name !== 'undefined' && name !== 'null') {
        const welcomeData = { name, isNewUser };
        localStorage.setItem('welcomeUser', JSON.stringify(welcomeData));
      }
      // Redirect to the root of the site. This is more robust than a hardcoded path.
      // Your web server will serve index.html from the root.
      window.location.href = `/index.html?login_success=true`;
    });
  </script>
</head>
<body>
  <p>Please wait, you are being redirected...</p>
    <script src="script.js/config.js"></script>
  <script src="script.js/favourites.js"></script>
  <script src="script.js/script.js"></script>
  <script src="script.js/about.js" ></script>
  <script src="script.js/shop.js" ></script>
</body>
</html>
